name: CI

on:
  pull_request:
    branches:
      - main
      - work
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Format check
        run: npm run format

      - name: Run Playwright tests
        run: npm test
